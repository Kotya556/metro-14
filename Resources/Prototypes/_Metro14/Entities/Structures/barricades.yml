# Wooden

- type: entity
  name: деревянная баррикада 
  description: Почти сгнившие доски, ржавые гвозди, это вся твоя защита от жесткого мира.
  id: M14BarricadeWoodDirectional
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Metro14/Structures/barricades.rsi
    state: wood_directional
    noRot: false
  - type: Icon
    sprite: _Metro14/Structures/barricades.rsi
    state: wood_directional
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.39,0.49,-0.36"
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Tag
    tags:
    - Wooden
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 3
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: 1
  - type: Climbable
    delay: 3

- type: entity
  name: деревянная баррикада 
  description: Более укреплённая версия деревянной баррикады. Всё так же очень хорошо горит.
  id: M14BarricadeWooden
  parent: M14BarricadeWoodDirectional
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Metro14/Structures/barricades.rsi
    state: wooden
    noRot: false
  - type: Icon
    sprite: _Metro14/Structures/barricades.rsi
    state: wooden
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
    delay: 4

