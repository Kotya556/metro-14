# Folding metal

- type: entity
  name: складная металлическая баррикада
  id: M14FoldingBarricadeMetal
  description: Довольно крепкая баррикада из металлической пластины, которая способна поглотить среднее количество урона. Можно сложить.
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    sprite: _Metro14/Structures/barricades.rsi
    layers:
    - state: folding_metal_closed
    - state: folding_metal
      map: ["enum.LockVisualLayers.Lock"]
  - type: Appearance
  - type: LockVisuals
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
    canCollide: false
  - type: Fixtures
    fixtures:
      base:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 75
        mask:
        - MachineMask
      barrier:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        layer:
        - WallLayer
  - type: DeployableBarrier
    fixture: barrier
  - type: Lock
    locked: false
    lockOnClick: true
    lockTime: 3
    unlockTime: 3
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel:
            min: 5
            max: 5
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
    delay: 2

- type: entity
  name: складная металлическая баррикада с колючей проволокой
  id: M14FoldingBarricadeMetalWire
