- type: entity
  parent: BaseItem
  id: BaseBoomBox
  name: Проигрыватель
  description: Поможет не думать о реальности... Хотя бы на некоторое время.
  components:
    - type: Sprite
      sprite: _Metro14/Objects/Devices/boombox.rsi
      state: boombox
    - type: ItemSlots
    - type: ContainerContainer
    - type: DeviceLinkSource
    - type: BoomBox
      slots:
        boombox_slot:
          whitelist:
            tags:
              - BoomBoxTape
          locked: false
          swap: false
          ejectOnDeconstruct: true
          ejectOnBreak: true
    - type: ActivatableUI
      key: enum.BoomBoxUiKey.Key
    - type: UserInterface
      interfaces:
        enum.BoomBoxUiKey.Key:
          type: BoomBoxBoundUserInterface

